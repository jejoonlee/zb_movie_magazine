version: '3.7'
services:
  es:
    build:
      context: .
      args:
        VERSION: 7.17.9
    container_name: es
    environment:
      - node.name=single-node
      - cluster.name=backtony
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - es-bridge

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.17.9
    environment:
      SERVER_NAME: kibana
      # Elasticsearch 기본 호스트는 http://elasticsearch:9200 이다.
      # 현재 docker-compose 파일에 Elasticsearch 서비스 명은 es로 설정되어있다.
      ELASTICSEARCH_HOSTS: http://es:9200
    ports:
      - 5601:5601
    # Elasticsearch Start Dependency
    depends_on:
      - es
    networks:
      - es-bridge

  redis:
    image: redis
    container_name: movmag_redis
    ports:
      - 6379:6379
    restart: always

networks:
  es-bridge:
    driver: bridge